<div class="contactForm">
	<div class="formShell">
		<form action="#">
			<div class="row">
				<div class="splitColumn">
					<div class="fieldShell">
						<input type="text" name="fields[first_name]"
							placeholder="First Name" style="cursor: auto;">
					</div>
				</div>
				<div class="splitColumn">
					<div class="fieldShell">
						<input type="text" name="fields[last_name]"
							placeholder="Last Name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<div class="fieldShell">
						<input type="email" name="fields[email]" placeholder="Email">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<div class="fieldShell">
						<input type="text" name="fields[subject]" placeholder="Subject">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<div class="fieldShell">
						<textarea name="fields[message]" placeholder="Message" rows="3" cols="50"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="splitColumn">
					<div class="fieldShell">
						<input type="submit" name="fields[send]" value="Send">
					</div>
				</div>
				<div class="splitColumn">
					<div class="fieldShell">
						<input type="reset" name="fields[reset]" value="Reset">
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
