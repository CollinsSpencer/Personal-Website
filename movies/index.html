<!doctype html>
<html ng-app="movieListApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="../jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="movies.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div ng-controller="movieList" class="container-fluid">
		<h2 class="heading">{{template.title}}</h2>
		<div class="row">
			<form>
				<div class="col-xs-12 col-sm-3">
					<input type="text" class="form-control" ng-model="titleInput" placeholder="Title"/>
				</div>
				<div class="col-xs-12 col-sm-5">
					<input type="text" class="form-control" ng-model="notesInput" placeholder="Notes (optional)"/>
				</div>				
				<div class="col-xs-6 col-xs-offset-1 col-sm-offset-0 col-sm-2 text-center">
					<ul class="priorityList">
						<li>
							<input type="radio" name="priority" value="1" ng-model="priorityInput"/>
							<label for="1">H</label>
						</li>
						<li>
							<input type="radio" name="priority" value="2" ng-model="priorityInput"/>
							<label for="2"><i class="fa fa-arrow-right"></i></label>
						</li>
						<li>
							<input type="radio" name="priority" value="3" ng-model="priorityInput"/>
							<label for="3">L</label>
						</li>
					</ul>
				</div>
				<div class="col-xs-4 col-sm-offset-0 col-sm-2">
					<button type="submit" class="btn btn-block btn-primary" ng-click="addMovie(titleInput,notesInput,priorityInput)"><i class="fa fa-plus"></i></button>
				</div>
			</form>
		</div>
		<div class="row" id="switchViews">
			<div class="col-xs-6">
				<a ng-model="template" id="mode" href="" ng-click="switchTemplates()"><i class="fa fa-bolt"></i> View <span>{{template.switchModeLink}}</span></a>
			</div>
			<div class="col-xs-6 text-right">
				<p>url: <code>{{template.url}}</code></p>
			</div>
		</div>
		
		<div class="row" id="main">
			<table class="table table-bordered" ng-include="template.url"></table>
		</div>

    </div>
    <script src="movies.js"></script>
  </body>
</html>
