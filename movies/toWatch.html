<thead>
	<tr>
		<th class="col-xs-3">Title</th>
		<th class="col-xs-7">Notes</th>
		<th class="col-xs-1">Watched</th>
		<th class="col-xs-1">Delete</th>
	</tr>
</thead>
<tbody>
	<tr><td class="priorityHead text-center" colspan="4">High</td></tr>
	<tr ng-repeat="movie in movies | filter: {priority:1,watched:0} | orderBy:'title'">
		<td>{{movie.title}}</td>
		<td>{{movie.notes}}</td>
		<td><button class="btn btn-success" ng-click="toggleWatched(movie.id, movie.watched)"><i class="fa fa-check"></i></button></td>
		<td><button class="btn btn-danger" ng-click="deleteMovie(movie.id)"><i class="fa fa-trash-o"></i></button></td>
	</tr>
	
	<tr><td class="priorityHead text-center" colspan="4">Mid</td></tr>
	<tr ng-repeat="movie in movies | filter: {priority:2,watched:0} | orderBy:'title'">
		<td>{{movie.title}}</td>
		<td>{{movie.notes}}</td>
		<td><button class="btn btn-success" ng-click="toggleWatched(movie.id, movie.watched)"><i class="fa fa-check"></i></button></td>
		<td><button class="btn btn-danger" ng-click="deleteMovie(movie.id)"><i class="fa fa-trash-o"></i></button></td>
	</tr>
	
	<tr><td class="priorityHead text-center" colspan="4">Low</td></tr>
	<tr ng-repeat="movie in movies | filter: {priority:3,watched:0} | orderBy:'title'">
		<td>{{movie.title}}</td>
		<td>{{movie.notes}}</td>
		<td><button class="btn btn-success" ng-click="toggleWatched(movie.id, movie.watched)"><i class="fa fa-check"></i></button></td>
		<td><button class="btn btn-danger" ng-click="deleteMovie(movie.id)"><i class="fa fa-trash-o"></i></button></td>
	</tr>
</tbody>
