<!doctype html>
<html ng-app="movieListApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="/assets/js/jquery-ui-1.12.1/jquery-ui.min.css">
    <script src="/assets/js/jquery-3.1.1.min.js"></script>
    <script src="/assets/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="/assets/js/jquery-ui-1.12.1/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/projects/movies/movies.css?v=1.2">
    <link rel="stylesheet" href="/assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  </head>
  <body>
    <div ng-controller="movieList">

		<md-content md-theme="darkTheme">
			<h2 class="heading pad-rl" md-colors="{color: 'primary'}">{{template.title}}</h2>
		</md-content>

		<md-content>
		    <div class="text-center" md-colors="{background: 'primary-500'}">Add a new movie!</div>
		    <form class="inputForm pad-rl" name="inputForm" layout="column" layout-gt-xs="row">
	        	<div flex flex-gt-sm="65" layout-gt-sm="row" layout="column">
		        	<div flex>
			        	<md-input-container>
				            <label>Title</label>
				            <input ng-model="titleInput" required/>
				            <div ng-messages="titleInput.$error" multiple md-auto-hide="false">
					            <div ng-message="required">
					            	You must include a title to add a new movie.
					            </div>
					        </div>
				        </md-input-container>
			        </div>
			        <div flex>
				        <md-input-container>
				            <label>Notes</label>
				            <input ng-model="notesInput"/>
				        </md-input-container>
			        </div>
	        	</div>
	        	<div flex flex-gt-sm="35" layout-gt-sm="row" layout="column">
			        <div flex>
				        <md-input-container>
					        <label>Priority</label>
					        <md-select ng-model="priorityInput">
				            	<md-optgroup label="priorities">
				            		<md-option ng-value="{{priority.value}}" ng-repeat="priority in priorities">{{priority.name}}</md-option>
				        		</md-optgroup>
				        	</md-select>
				        </md-input-container>
			        </div>
			        <div flex id="addButton">
				        <md-input-container>
							<md-button type="submit" class="md-raised md-primary" ng-click="addMovie(titleInput,notesInput,priorityInput)" aria-label="+"><i class="fa fa-plus"></i></md-button>
						</md-input-container>
					</div>
				</div>
		    </form>
		</md-content>

		<div id="main" class="noselect">
			<div ng-include="template.url + '?updated=' + updateTime"></div>
		</div>

		<md-content md-theme="darkTheme">
			<md-input-container layout="row" layout-align="center center">
				<md-button class="md-raised md-primary" ng-click="switchTemplates()" aria-label="<-->"><i class="fa fa-exchange"></i></md-button>
				<h4>View {{template.switchModeLink}}</h4>
			</md-input-container>
			<div layout layout-align="center center">
				Created by Spencer Collins&nbsp;<i class="fa fa-copyright"></i>2017
			</div>
		</md-content>

    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="movies.js?v=1.4"></script>
    <div class="testClass" style="display: none"></div>
  </body>
</html>
